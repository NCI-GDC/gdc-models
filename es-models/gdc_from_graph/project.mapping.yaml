_size:
  enabled: true
  store: 'yes'
properties:
  dbgap_accession_number:
    type: keyword
  disease_type:
    copy_to:
    - project_autocomplete
    type: keyword
  intended_release_date:
    type: keyword
  name:
    copy_to:
    - project_autocomplete
    type: keyword
  primary_site:
    copy_to:
    - project_autocomplete
    type: keyword
  program:
    properties:
      dbgap_accession_number:
        type: keyword
      name:
        type: keyword
      program_id:
        type: keyword
  project_autocomplete:
    fields:
      analyzed:
        analyzer: autocomplete_analyzed
        search_analyzer: lowercase_keyword
        type: text
      lowercase:
        analyzer: lowercase_keyword
        type: text
      prefix:
        analyzer: autocomplete_prefix
        search_analyzer: lowercase_keyword
        type: text
    type: keyword
  project_id:
    copy_to:
    - project_autocomplete
    type: keyword
  releasable:
    type: keyword
  released:
    type: keyword
  state:
    type: keyword
  summary:
    properties:
      case_count:
        type: long
      data_categories:
        properties:
          case_count:
            type: long
          data_category:
            type: keyword
          file_count:
            type: long
        type: nested
      experimental_strategies:
        properties:
          case_count:
            type: long
          experimental_strategy:
            type: keyword
          file_count:
            type: long
        type: nested
      file_count:
        type: long
      file_size:
        type: long
