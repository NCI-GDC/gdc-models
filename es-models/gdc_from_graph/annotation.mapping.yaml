_size:
  enabled: true
  store: 'yes'
properties:
  annotation_autocomplete:
    fields:
      analyzed:
        analyzer: autocomplete_analyzed
        search_analyzer: lowercase_keyword
        type: text
      lowercase:
        analyzer: lowercase_keyword
        type: text
      prefix:
        analyzer: autocomplete_prefix
        search_analyzer: lowercase_keyword
        type: text
    type: keyword
  annotation_id:
    copy_to:
    - annotation_autocomplete
    type: keyword
  case_id:
    type: keyword
  case_submitter_id:
    type: keyword
  category:
    type: keyword
  classification:
    type: keyword
  created_datetime:
    type: keyword
  entity_id:
    type: keyword
  entity_submitter_id:
    type: keyword
  entity_type:
    type: keyword
  legacy_created_datetime:
    type: keyword
  legacy_updated_datetime:
    type: keyword
  notes:
    type: keyword
  project:
    properties:
      code:
        type: keyword
      dbgap_accession_number:
        type: keyword
      disease_type:
        type: keyword
      intended_release_date:
        type: keyword
      name:
        type: keyword
      primary_site:
        type: keyword
      program:
        properties:
          dbgap_accession_number:
            type: keyword
          name:
            type: keyword
          program_id:
            type: keyword
      project_id:
        type: keyword
      releasable:
        type: keyword
      released:
        type: keyword
      state:
        type: keyword
  state:
    type: keyword
  status:
    type: keyword
  submitter_id:
    type: keyword
  updated_datetime:
    type: keyword
